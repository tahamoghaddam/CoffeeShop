<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="inventory.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="group"></div>
        <div class="exit-line"><div class="group-1"></div></div>
      </div>
      <div class="flex-row-a">
        <div class="product-name">
          <span class="nbsp"> </span
          ><span class="product-name-2">Product name</span
          ><span class="nbsp-3"> </span><span class="asterisk">*</span>
        </div>
        <div class="product-ingredients">
          <span class="empty-space"> </span
          ><span class="product-ingredients-4">Product Ingredients</span>
        </div>
        <div class="rectangle-5">
          <div class="rectangle-6">
            <span class="inventory-control">Inventory control</span>
          </div>
          <div class="rectangle-7">
            <span class="add-product">Add product</span>
          </div>
          <button class="rectangle-8"><span class="menu">Menu</span></button>
        </div>
        <button class="rectangle-9">
          <span class="enter-name">Enter your name</span>
        </button>
        <div class="rectangle-a">
          <span class="product-material">What is this product made of</span>
        </div>
        <div class="product-price">
          <span class="product-price-b">Product Price</span
          ><span class="empty-space-c"> </span><span class="asterisk-d">*</span>
        </div>
        <button class="rectangle-e">
          <span class="enter-price">Enter Price</span>
        </button>
        <div class="product-vertical">
          <span class="empty"> </span
          ><span class="product-vertical-f">Product Vertical</span
          ><span class="empty-10"> </span><span class="asterisk-11">*</span>
        </div>
        <div class="product-description">
          <span class="empty-12"> </span
          ><span class="product-description-13">Product Description</span>
        </div>
        <button class="rectangle-14">
          <span class="enter-product-vertical">Enter Product Vertical</span>
        </button>
        <div class="rectangle-15">
          <span class="describe-product-characters"
            >Describe The product in 200 Characters</span
          >
        </div>
        <div class="product-image">
          <span class="product-image-16"> </span
          ><span class="input-field">Product Image</span
          ><span class="product-image-17"> </span
          ><span class="required">*</span>
        </div>
        <button class="rectangle-button">
          <span class="input-field-18">Input Png or JPeg File</span></button
        ><button class="rectangle-button-19">
          <span class="fill-fields">Pleas Fill All The Necessary Fields</span>
        </button>
      </div>
    </div>
  </body>
</html>
