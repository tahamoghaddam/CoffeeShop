<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient Inventory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="inventory.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="group"></div>
        <div class="exit-line"><div class="group-1"></div></div>
      </div>
      <div class="content-container">
        <div class="header">
          <span class="title">Ingredient Inventory</span>
        </div>
        <div class="inventory-control">
          <button class="rectangle-button add-ingredient">Add New Ingredient</button>
        </div>
        <div class="ingredient-list">
          <table>
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example rows; these should be dynamically generated -->
              <tr>
                <td>Flour</td>
                <td>100 kg</td>
                <td>
                  <button class="rectangle-button edit-button">Edit</button>
                </td>
              </tr>
              <tr>
                <td>Sugar</td>
                <td>50 kg</td>
                <td>
                  <button class="rectangle-button edit-button">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
