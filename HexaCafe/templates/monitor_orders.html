<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Monitor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/admin_page.css' %}">
  <style>
    .back-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px; /* اندازه آیکون */
      height: 30px; /* اندازه آیکون */
      background: url('{% static 'images/back.png' %}') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      z-index: 1000; /* برای اطمینان از بالاتر بودن نسبت به سایر عناصر */
    }
    .main-container {
      position: relative; /* برای تنظیم موقعیت آیکون درون کانتینر */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Back Icon -->
    <a href="{% url 'admin_page' %}" class="back-icon" title="Back to Admin Page"></a> <!-- لینک به صفحه‌ی ادمین -->
    <div class="rectangle-82"></div>
    <div class="mingcute-exit-line"></div>
    <div class="sidebar">
      <div class="rectangle-84">
        <a href="{% url 'inventory' %}" class="inventory-control">Inventory Control</a>
      </div>
      <div class="rectangle-85">
        <a href="{% url 'addproduct' %}" class="add-product">Add Product</a>
      </div>
    </div>
    <div class="content">
      <form method="GET" id="filter-form">
        <div class="filter-options">
          <label for="product_id">Product:</label>
          <select name="product_id" id="product_id">
            <option value="">All</option>
            {% for product in products %}
              <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
          </select>
          <label for="start_date">Start Date:</label>
          <input type="date" name="start_date" id="start_date">
          <label for="end_date">End Date:</label>
          <input type="date" name="end_date" id="end_date">
          <button type="submit">Filter</button>
        </div>
      </form>
      <div class="rectangle-86">
        <canvas id="orderChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function fetchOrderData(filterType) {
        let url = /get-orders-data/;
        if (filterType !== 'custom') {
          url += ?filter=${filterType};
        }

        $.getJSON(url, function(data) {
          updateChart(data.labels, data.data);
        });
      }

      function updateChart(labels, data) {
        const ctx = document.getElementById('orderChart').getContext('2d');
        if (window.orderChart) {
          window.orderChart.destroy();
        }
        window.orderChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: '# of Orders',
              data: data,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

      fetchOrderData(); // Fetch initial data
    });
  </script>
</body>
</html>
