<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa Cafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <style>
        .error {
            color: red;
            margin-top: 10px;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 0.9rem; /* Smaller font size */
        }

        .rectangle input,
        .rectangle-d input,
        .rectangle-6 input,
        .rectangle-e input,
        .rectangle-f input {
            background: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="top-view-roasted"></div>
        <div class="header">
            <span class="back" id="backButton" onclick="goToLogin()">back</span>
            <div class="logo">
                <div class="group"></div>
            </div>
        </div>
        <div class="flex-column-dc">
            <form method="POST">
                {% csrf_token %}
                <div class="name-and-family-name">
                    <span class="name_and_family_name-a">name and family name</span>
                    <span class="empty-class"> </span><span class="asterisk">*</span>
                </div>
                <div class="rectangle">
                    {{ form.username }}
                </div>
                <div class="email-adress">
                    <span class="email-adress-1">email address</span>
                    <span class="empty-class"> </span><span class="asterisk">*</span>
                </div>
                <div class="rectangle-d">
                    {{ form.email }}
                </div>
                <div class="username">
                    <span class="empty-class-2"> </span>
                    <span class="username-3">username</span>
                    <span class="empty-class-4"> </span><span class="asterisk-5">*</span>
                </div>
                <div class="rectangle-6">
                    {{ form.username }}
                </div>
                <div class="password">
                    <span class="password-7">password</span><span class="empty"> </span>
                    <span class="asterisk-8">*</span>
                </div>
                <div class="rectangle-e">
                    {{ form.password1 }}
                </div>
                <div class="confirm-password">
                    <span class="confirm-password-7">confirm password</span><span class="empty"> </span>
                    <span class="asterisk-8">*</span>
                </div>
                <div class="rectangle-f">
                    {{ form.password2 }}
                </div>
                <div class="signup-button-container">
                    <button type="submit" class="rectangle-9">
                        <span class="sign-up">sign up</span>
                    </button>
                </div>
                {% if form.errors %}
                <div id="error" class="error">
                    {{ form.errors }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Redirect to login page
            window.location.href = "{% url 'login' %}";
        }
    </script>
</body>

</html>
