<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexa Cafe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="main-container">
    <div class="top-view-roasted"></div>
    <div class="flex-column-f">
      <div class="group"></div>
      <div class="email-address-username">
        <span class="email-address">Email Address</span>
        <span class="or">or</span>
        <span class="email-address-1">Username</span>
        <span class="asterisk">*</span>
      </div>
      <div class="rectangle">
        <span class="enter-username"><input type="text" id="username_or_email" placeholder="Enter email or username" required /></span>
      </div>
      <div class="password-field">
        <span class="password-text">Password</span>
        <span class="required">*</span>
      </div>
      <div class="rectangle">
        <span class="enter-password"><input type="password" id="password" placeholder="Enter your password" required /></span>
      </div>
      <button class="rectangle-button" onclick="login()">
        <span class="log-in">log in</span>
      </button>
      <div class="sign-up">
        <span class="dont-have-account">donâ€™t have an account yet?</span>
        <span class="sign-up-2" onclick="goToSignup()">SIGN UP</span>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const usernameOrEmail = document.getElementById('username_or_email').value;
      const password = document.getElementById('password').value;

      if (!usernameOrEmail || !password) {
        alert('Please fill in both fields.');
        return;
      }

      try {
        // Make a request to your server to validate the credentials
        const response = await fetch('login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usernameOrEmail, password })
        });

        const result = await response.json();

        if (response.ok) {
          // Check if the user is an admin
          if (result.isAdmin) {
            window.location.href = "{% url 'home' %}";
          } else {
            window.location.href = "{% url 'signup' %}";
          }
        } else {
          alert(result.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again later.');
      }
    }

    function goToSignup() {
      // Redirect to signup page
      window.location.href = "{% url 'signup' %}"; 
    }
  </script>
</body>
</html>
