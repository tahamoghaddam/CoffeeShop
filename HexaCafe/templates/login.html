<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexa Cafe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="top-view-roasted"></div>
    <div class="flex-column-f">
      <div class="group"></div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="email-address-username">
          <label for="id_username" class="email-address">Email Address or Username <span class="asterisk">*</span></label>
        </div>
        <div class="rectangle">
          {{ form.username }}
        </div>
        <div class="password-field">
          <label for="id_password" class="password-text">Password <span class="required">*</span></label>
        </div>
        <div class="rectangle">
          {{ form.password }}
        </div>
        <button type="submit" class="rectangle-button">
          <span class="log-in">Log In</span>
        </button>
      </form>
      <div class="sign-up">
        <span class="dont-have-account">Donâ€™t have an account yet?</span>
        <span class="sign-up-2" onclick="goToSignup()">SIGN UP</span>
      </div>
      <div id="error" class="error">
        {% if form.errors %}
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    function goToSignup() {
      window.location.href = "{% url 'signup' %}";
    }
  </script>
</body>
</html>
