<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexa Cafe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="top-view-roasted"></div>
    <div class="flex-column-f">
      <div class="group"></div>
      <div class="email-address-username">
        <span class="email-address">Email Address</span>
        <span class="or">or</span>
        <span class="email-address-1">Username</span>
        <span class="asterisk">*</span>
      </div>
      <div class="rectangle">
        <input type="text" id="username_or_email" placeholder="Enter email or username" required />
      </div>
      <div class="password-field">
        <span class="password-text">Password</span>
        <span class="required">*</span>
      </div>
      <div class="rectangle">
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button class="rectangle-button" onclick="login()">
        <span class="log-in">Log In</span>
      </button>
      <div class="sign-up">
        <span class="dont-have-account">Donâ€™t have an account yet?</span>
        <span class="sign-up-2" onclick="goToSignup()">SIGN UP</span>
      </div>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    async function login() {
      const usernameOrEmail = document.getElementById('username_or_email').value;
      const password = document.getElementById('password').value;

      if (!usernameOrEmail || !password) {
        document.getElementById('error').innerText = 'Please fill in both fields.';
        return;
      }

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usernameOrEmail, password })
        });

        const result = await response.json();

        if (response.ok) {
          if (result.isAdmin) {
            window.location.href = "{% url 'home' %}";
          } else {
            window.location.href = "{% url 'signup' %}";
          }
        } else {
          document.getElementById('error').innerText = result.message || 'Login failed. Please try again.';
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('error').innerText = 'An error occurred. Please try again later.';
      }
    }

    function goToSignup() {
      window.location.href = "{% url 'signup' %}";
    }
  </script>
</body>
</html>
