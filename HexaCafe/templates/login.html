<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexa Cafe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="main-container">
    <div class="top-view-roasted"></div>
    <div class="flex-column-f">
      <div class="group"></div>
      <div class="email-address-username">
        <span class="email-address">Email Address</span>
        <span class="or">or</span>
        <span class="email-address-1">Username</span>
        <span class="asterisk">*</span>
      </div>
      <div class="rectangle">
        <span class="enter-username">Enter email or username</span>
      </div>
      <div class="password-field">
        <span class="password-text">Password</span>
        <span class="required">*</span>
      </div>
      <button class="rectangle-button">
        <span class="log-in">log in</span>
      </button>
      <div class="sign-up">
        <span class="dont-have-account">donâ€™t have an account yet?</span>
        <span class="sign-up-2">SIGN UP</span>
      </div>
      <button class="rectangle-3"></button>
      <span class="enter-password">Enter your password</span>
    </div>
  </div>
</body>
</html>
