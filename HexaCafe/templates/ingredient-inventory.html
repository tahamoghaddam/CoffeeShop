<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient Inventory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    {% load static %}
    <link rel="stylesheet" href="ingredient-inventory.css" />
</head>
<body>
    <div class="main-container">
        <div class="rectangle">
            <div class="group"></div>
            <div class="exit-line"><div class="group-1"></div></div>
        </div>
        <div class="flex-row">
            <div class="rectangle-2">
                <button class="rectangle-3">
                    <span class="inventory-control">Inventory Control</span>
                </button>
                <div class="rectangle-4">
                    <span class="add-product">Add Product</span>
                </div>
                <div class="rectangle-5"><span class="menu">Menu</span></div>
            </div>
            <div class="ingredient-list">
                {% for ingredient in ingredients %}
                <div class="ingredient-item">
                    <button class="ingredient-name">{{ ingredient.name }}</button>
                    <button class="ingredient-quantity">{{ ingredient.quantity }} {{ ingredient.unit }}</button>
                    <button class="manage-button" onclick="window.location.href='/manage-ingredient/{{ ingredient.id }}/'">Manage</button>
                </div>
                {% endfor %}
                <div class="add-new-ingredient">
                    <button class="add-ingredient-button" onclick="window.location.href='/add-ingredient/'">Add New Ingredient</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
