<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa Cafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="ingredient-invetory.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="group"></div>
        <div class="exit-line"><div class="group-1"></div></div>
      </div>
      <div class="flex-row">
        <div class="rectangle-2">
          <button class="rectangle-3">
            <span class="inventory-control">Inventory control</span>
          </button>
          <div class="rectangle-4">
            <span class="add-product">Add product</span>
          </div>
          <div class="rectangle-5"><span class="menu">Menu</span></div>
        </div>
        <button class="rectangle-6"><span class="sugar">Sugar</span></button
        ><button class="rectangle-7">
          <span class="text-5">54 Kilos</span></button
        ><button class="rectangle-8"><span class="manage">Manage</span></button
        ><button class="rectangle-9"><span class="milk">Milk</span></button
        ><button class="rectangle-a">
          <span class="gallons">8 Gallons</span></button
        ><button class="rectangle-b">
          <span class="manage-c">Manage</span></button
        ><button class="rectangle-d">
          <span class="coffee-bean">Coffe Bean</span></button
        ><button class="rectangle-button">
          <span class="span-kilos">4 Kilos</span></button
        ><button class="rectangle-button-e">
          <span class="span-manage">Manage</span></button
        ><button class="rectangle-button-f">
          <span class="span-flour">Flour</span></button
        ><button class="rectangle-button-10">
          <span class="span-kilos-11">6 kilos</span></button
        ><button class="rectangle-button-12">
          <span class="manage-13">Manage</span></button
        ><button class="rectangle-14">
          <span class="chocolate">Chocolate</span></button
        ><button class="rectangle-15">
          <span class="text-11">12 Packs</span></button
        ><button class="rectangle-16">
          <span class="manage-17">Manage</span>
        </button>
      </div>
    </div>
  </body>
</html>
