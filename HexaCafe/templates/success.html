{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --default-font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Helvetica, Arial, sans-serif;
        --success-color: #4CAF50;
        --light-background: #f9f9f9;
        --card-background: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --back-button-background: #6f4f28; /* Dark brown */
        --back-button-hover-background: #5b3a20; /* Darker brown */
    }

    /* Global Styles */
    body {
        font-family: var(--default-font-family);
        background-color: var(--light-background);
        margin: 0;
        padding: 0;
    }

    .rectangle {
        width: 100%;
        height: 120px;
        background: rgba(223, 193, 146, 0.42);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: relative;
    }

    .back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 10px 20px;
        background-color: var(--back-button-background);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        text-align: center;
    }

    .back-button:hover {
        background-color: var(--back-button-hover-background);
    }

    .flex-row-d {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }

    .rectangle-2 {
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 12px;
        background-color: var(--card-background);
        text-align: center;
        box-shadow: 0 6px 12px var(--shadow-color);
        max-width: 600px;
        margin: auto;
    }

    .rectangle-3,
    .rectangle-f {
        margin: 15px 0;
    }

    .inventory-control {
        font-size: 28px;
        font-weight: bold;
        color: var(--success-color);
    }

    .inventory-level {
        font-size: 20px;
        color: var(--success-color);
    }
</style>

<div class="rectangle">
    <a href="{% url 'inventory' %}" class="back-button">Back</a>
</div>
<div class="flex-row-d">
    <div class="rectangle-2">
        <div class="rectangle-3">
            <span class="inventory-control">Success!</span>
        </div>
        <div class="rectangle-f">
            <span class="inventory-level">Ingredient has been successfully added/updated.</span>
        </div>
    </div>
</div>
{% endblock %}
