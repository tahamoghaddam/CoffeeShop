{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --default-font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Helvetica, Arial, sans-serif;
        --success-color: #4CAF50;
        --light-background: #f9f9f9;
        --card-background: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* Global Styles */
    body {
        font-family: var(--default-font-family);
        background-color: var(--light-background);
        margin: 0;
        padding: 0;
    }

    .rectangle {
        width: 100%;
        height: 120px;
        background: rgba(223, 193, 146, 0.42);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: relative;
    }

    .back-icon {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 35px;
        height: 35px;
        cursor: pointer;
        background-image: url("../images/back.png");
    }

    .back-icon:hover {
        transform: scale(1.1);
    }

    .flex-row-d {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }

    .rectangle-2 {
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 12px;
        background-color: var(--card-background);
        text-align: center;
        box-shadow: 0 6px 12px var(--shadow-color);
        max-width: 600px;
        margin: auto;
    }

    .rectangle-3,
    .rectangle-f {
        margin: 15px 0;
    }

    .inventory-control {
        font-size: 28px;
        font-weight: bold;
        color: var(--success-color);
    }

    .inventory-level {
        font-size: 20px;
        color: var(--success-color);
    }
</style>

<div class="rectangle">
    <a href="{% url 'add_ingredient' %}"></a>
    <div class ="back-icon"></div>
    
</div>
<div class="flex-row-d">
    <div class="rectangle-2">
        <div class="rectangle-3">
            <span class="inventory-control">Success!</span>
        </div>
        <div class="rectangle-f">
            <span class="inventory-level">Ingredient has been successfully added/updated.</span>
        </div>
    </div>
</div>
{% endblock %}
