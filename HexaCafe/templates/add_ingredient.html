{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --default-font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Helvetica, Arial, sans-serif;
        --background-color: #f9f9f9;
        --card-background-color: #ffffff;
        --border-color: #ccc;
        --button-background: #4CAF50;
        --button-hover-background: #45a049;
        --back-button-background: #6f4f28; /* Dark brown */
        --back-button-hover-background: #5b3a20; /* Darker brown */
    }

    /* Global Styles */
    body {
        font-family: var(--default-font-family);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .rectangle {
        width: 100%;
        height: 120px;
        background: rgba(223, 193, 146, 0.42);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: relative;
    }

    .back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 10px 20px;
        background-color: var(--back-button-background);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .back-button:hover {
        background-color: var(--back-button-hover-background);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
    }

    .flex-row-d {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Ensure form container is pushed down */
        padding: 20px;
    }

    .rectangle-2 {
        border: 1px solid var(--border-color);
        padding: 40px;
        border-radius: 12px;
        background-color: var(--card-background-color);
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 90%; /* Increase width */
        max-width: 1000px; /* Ensure form doesn't get too wide */
        margin: 0 auto; /* Center horizontally */
    }

    .rectangle-11 {
        background-color: var(--button-background);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .rectangle-11:hover {
        background-color: var(--button-hover-background);
    }

    /* New Styles for Form Fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        margin: 8px 0 12px 0;
        display: inline-block;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f0f0f0;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border: 1px solid var(--button-background);
        background-color: #e8e8e8;
    }
</style>

<div class="rectangle">
    <a href="{% url 'inventory' %}" class="back-button">Back</a>
    <h1 class="title">Add New Ingredient</h1>
</div>
<div class="flex-row-d">
    <div class="rectangle-2">
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <button class="rectangle-11" type="submit">
                <span class="submit">Add Ingredient</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
